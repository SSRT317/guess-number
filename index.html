<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Угадай число — мини-игра</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game">
    <h1 class="title">Угадай число</h1>

    <section class="controls">
      <label for="guess-input" class="label">Введи число (1–100):</label>
      <div class="input-row">
        <input id="guess-input" type="number" min="1" max="100" placeholder="Введите число" />
        <button id="guess-btn" class="btn">Угадать</button>
        <button id="reset-btn" class="btn btn--ghost">Сброс</button>
      </div>
      <p id="hint" class="hint" aria-live="polite"></p>
      <p id="counter" class="counter">Попыток: <span id="count">0</span></p>
      <ul id="history" class="history" aria-label="История попыток"></ul>
    </section>

    <footer class="footer">
      <p class="note">Использует современный DOM API, стрелочные функции и методы массивов.</p>
    </footer>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
